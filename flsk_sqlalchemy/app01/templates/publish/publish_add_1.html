{% extends 'layout.html' %}

{% block content %}

    <div class="panel panel-primary " >
        <div class="panel-heading ">
            <h1 class="panel-title ">新增出版社</h1>
        </div>
        <form action="" method="post">
            {% csrf_token %}

            <label for="{{ form_obj.p_name.id_for_label }}">{{ form_obj.p_name.label }}</label>
            {{ form_obj.p_name }}
            {{ form_obj.p_name.error.0 }}
            <button class="btn-sm btn  btn-success">提交</button>
        </form>
{% endblock %}
